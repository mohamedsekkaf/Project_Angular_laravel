<div class="container ">
    <div class="row">
        <div class="col-12">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">Register</h4><br>

                    <form (ngSubmit)="submit()" [formGroup]="form">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mt-4">
                                    <label for="full_name">Le Nom Complet<strong style="color: red;">*</strong></label>
                                    <input type="text" formControlName="full_name" name="full_name" class="form-control"
                                        placeholder="Entrer Le nom complet"
                                        [ngClass]="{'is-invalid': submitted && f.full_name.errors}">
                                    <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
                                        <div *ngIf="f.full_name.errors.required">
                                            Pr√©nom est Obligatoire
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-sm-12 col-md-6 mt-4">
                                    <label for="name">Nom <strong style="color: red;">*</strong></label>
                                    <input type="text" formControlName="name" name="name" class="form-control"
                                        placeholder="Entrer Nom" [ngClass]="{'is-invalid': submitted && f.name.errors}">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">
                                            Nom est Obligatoire
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <label for="sexe">Sexe <strong style="color: red;">*</strong></label>
                                <select class="form-control selectpicker"
                                formControlName="sexe" class="form-control" 
                                [ngClass]="{'is-invalid': submitted && f.sexe.errors}"
                                id="sexe">
                                    <option value="Homme">Homme</option>
                                    <option vlaue="Femelle">Femelle</option>
                                  </select>

                            <div *ngIf="submitted && f.sexe.errors" class="invalid-feedback">
                                <div *ngIf="f.sexe.errors.required">
                                    Sexe est Obligatoire
                                </div>
                                <div *ngIf="f.sexe.errors.sex">
                                    Entrer Une Valide Sexe
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <label for="email">Email <strong style="color: red;">*</strong></label>
                            <input type="text" formControlName="email" class="form-control" placeholder="Entrer Email"
                                [ngClass]="{'is-invalid': submitted && f.email.errors}">

                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">
                                    Email est Opligatoire
                                </div>
                                <div *ngIf="f.email.errors.email">
                                    Email must be a valid email address
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mt-4">
                                    <label for="password">Password <strong style="color: red;">*</strong></label>
                                    <input type="password" formControlName="password" name="password"
                                        class="form-control" placeholder="Entrer Password"
                                        [ngClass]="{'is-invalid': submitted && f.password.errors}">

                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">
                                            Password est Opligatoire
                                        </div>
                                        <div *ngIf="f.password.errors.minlength">
                                            Password must be atleast 6 character
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 mt-4">
                                    <label for="confirm_password">Confirm Password <strong
                                            style="color: red;">*</strong></label>
                                    <input type="password" formControlName="confirmPassword" name="confirm_password"
                                        class="form-control" placeholder="Entrer Confirm password"
                                        [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">

                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">
                                            Confirm Password est Opligatoire
                                        </div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">
                                            Password must Match
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn mt-4" type="submit">Register</button>
                    </form>
                    <div style="display: flex; text-align: center;width: 100%;" >
                        <p style="width: 100%;" >You have  account? <strong routerLink="/login" style="color:rgb(67, 229, 250); cursor: pointer; " class="register">Login </strong></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
